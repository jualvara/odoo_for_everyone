    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in forwards;
      }
      
      /* Success Animations */
      @keyframes success-ring {
        0% { box-shadow: inset 0 0 0 0px rgba(34, 197, 94, 0); border-color: #374151; }
        30% { box-shadow: inset 0 0 0 4px rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.8); }
        100% { box-shadow: inset 0 0 0 0px rgba(34, 197, 94, 0); border-color: rgba(34, 197, 94, 0.5); }
      }
      .animate-success-ring {
        animation: success-ring 0.8s ease-out forwards;
      }

      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
